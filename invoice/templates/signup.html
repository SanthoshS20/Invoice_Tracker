<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
<h1 align="center">Invoice Tracker</h1>
<h1>Sign Up</h1>
<form name="signup" action="" method="POST" onsubmit="return signupValidate()">{% csrf_token %}
  <h3>Username: </h3>
  <input type="text" name="username">
  <h3>Email ID: </h3>
  <input type="email" name="email_id">
  <h3>Password: </h3>
  <input type="password" name="password">
  <h3>Confirm Password: </h3>
  <input type="password" name="confirm_password">
  <h3>User Type</h3>
  <select name="user_type">
    <option value="NORMAL">Normal</option>
    <option value="ADMIN">Admin</option>
  </select>
  <br/>
  <br/>
  <input style="font-size: medium;" type="submit" value="Register">
</form>
<br/>
<a href="/login"><button style="font-size: medium;">Login</button></a>
<script>
function signupValidate()
{
  var username = document.forms["signup"]["username"].value;
  if(username.trim().length === 0)
  {
    alert("username should not be empty");
    return false;
  }
  else
  {
    var email = document.forms["signup"]["email_id"].value;
    if(email.trim().length === 0)
    {
      alert("Email ID should not be empty");
      return false;
    }
    else
    {
      var password = document.forms['signup']['password'].value;
      if(password.trim().length === 0)
      {
        alert('Password should not be empty');
        return false;
      }
      else
      {
        var confirm_password = document.forms["signup"]["confirm_password"].value;
        if(confirm_password.trim().length === 0)
        {
          alert("confirm_password should not be empty");
          return false;
        }
        else
        {
          if(password!=confirm_password)
          {
            alert("password and confirm_password is not matching");
            return false;
          }
        }
      }
    }
  }
}
</script>
</body>
</html>
